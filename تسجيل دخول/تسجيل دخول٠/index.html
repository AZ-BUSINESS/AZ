<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    	 <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
	
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="/T401697472659849.png" alt="easyclass" />
                <h4>az academy</h4>
              </div>

              <div class="heading">
                <h2>Welcome to az academy</h2>
                <h6>ليس لديك حساب؟</h6>
                <a href="#" class="toggle"> سجل الان</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>الاسم </label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>كلمة السر</label>
                </div>

         <input type="submit" value="تسجيل دخول" class="sign-btn" />

                <p class="text">
      
                  <a href="#"> </a>  
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="/T401697472659849.png" alt="easyclass" />
                <h4>AZ ACADEMY</h4>
              </div>

              <div class="heading">
                <h2> مرحبا بك </h2>
                <h6>هل لديك حساب بالفعل ؟</h6>
                <a href="#" class="toggle">  تسجيل دخول</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>الأسم</label>
                </div>
                
                
                                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>الرقم</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>البريد الإلكتروني</label>
                </div>
				
				
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>الفرقة</label>
                </div>
				

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>كلمة السر</label>
                </div>

                <input type="submit" value="سجل الان" class="sign-btn" />

                <p class="text">

              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="/T401697472659849.png" class="image img-1 show" alt="" />
              <img src="/T401697472659849.png" class="image img-2" alt="" />
              <img src="/T401697472659849.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>صلي علي النبي </h2>
                  <h2>اذكر الله</h2>
                  <h2>اسعي </h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
